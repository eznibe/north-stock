{

	}

		alert("No esta permitido ingresar un valor negativo como cantidad a comprar.");
		return false;
	}
	
// 	document.forms[0].submit();
 	window.close(self);
	return true;
}

function eliminarItem() {
  document.getElementById('cantidad').value = 0;
  eliminandoItem = true;
}
