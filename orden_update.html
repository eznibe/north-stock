<script type="text/javascript">

function setfocus()
{
document.<?php echo $var['focus']; ?>.focus()
}

function update()
{
	var cantidad = document.getElementById('cantidad').value;
	if(cantidad==0 || cantidad=="") {
		var agree = confirm("Esta accion (cantidad a comprar=0) eliminara el item de la orden, desea continuar?");
		if(!agree)
			return false;
	}

	if(cantidad<0) {
		alert("No esta permitido ingresar un valor negativo como cantidad a comprar.");
		return false;
	}
	
// 	document.forms[0].submit();
 	window.close(self);
return true;
}

</script>
